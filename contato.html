<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function mostrarMensagem() {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            // Exibe a mensagem de confirmação
            const mensagemConfirmacao = document.getElementById('mensagem-confirmacao');
            mensagemConfirmacao.style.display = 'block';

            // Limpa o formulário (opcional)
            document.getElementById('form-contato').reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="experiencia.html">Experiência</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato</h2>
        <form id="form-contato" onsubmit="mostrarMensagem()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
            
            <input type="submit" value="Enviar">
        </form>
        <p id="mensagem-confirmacao" style="display:none; color:green;">Sua mensagem foi enviada com sucesso!</p>
    </main>
    <footer>
       <p>&copy; 2024 Higor Mendes</p>
    </footer>
</body>
</html>
